<!DOCTYPE html>
<html>
<head>
	<title>Socket Test</title>
</head>
<body>
	<div id="root"></div>
	<script>
        	var host = 'wss://lnf.umich.edu:12345/socket.php';
        	var socket = new WebSocket(host);
        	socket.onmessage = function(e) {
            		document.getElementById('root').innerHTML = e.data;
        	};
    	</script>
</body.
</html>
